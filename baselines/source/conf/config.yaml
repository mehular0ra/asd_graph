defaults: 
  - dataset: fc_large
  - model: hypergraphgcn
  - optimizer: adam
  - training: train


dataset:
  node: fc

models: 
  K_neigs: 4
  num_layers: 2
  hidden_size: 64  # 8, 16, 32, 64, 128
  dropout: 0.5     # 0.25


log_path: result

repeat_time: 1

