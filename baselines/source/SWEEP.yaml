program: model_training.py
method: grid
parameters:
  model:
    num_layers: [1, 2, 3]
    hidden_size: [8, 16, 32, 64, 128]
    dropout: [0.25, 0.5, 0.75]
  training:
    l2: [0.0, 0.001, 0.01, 0.1]
  dataset: 
    perc_edges: [10, 20, 50, 100]


metric:
  name: test_acc
  mode: max
  goal: maximize
  target: 0.9

project: asd-graph

