defaults: 
  - dataset: fc_large
  - model: gcn   # dwattnhgn,attnhgn,dwhgn,hypergraphgcn
  - optimizer: adam
  - training: train


dataset:
  node: fc
  train_set: 0.9
  test_set: 0.1
  batch_size: 16


model: 
  K_neigs: 40 #5, 10, 25, 40, 60, 100
  num_layers: 1 #2
  hidden_size: 64  # 8, 16, 32, 64, 128
  dropout: 0.5     # 0.25
  heads: 1
  readout: linear #linear, set_transformer, janossy, max, mean
  attention_mode: edge
  num_perm: 25
  tsne: True

  save_interpret: False
  save_epochs: [0, 19, 50, 99]

log_path: result

repeat_time: 1

# total_steps: 100 # remove this later

device: cuda:0

